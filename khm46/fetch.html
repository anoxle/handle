<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Source Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #131314;
            --text-color: #ffffff;
            --accent-color: #3b82f6;
            --card-bg: #1c1c1e;
            --hover-color: #2563eb;
            --disabled-color: #2a2a2c;
            --disabled-text: #666668;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            padding-bottom: 4rem;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--text-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-out;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            background: var(--card-bg);
            border: 1px solid var(--accent-color);
            padding: 1rem 3rem 1rem 1.5rem;
            border-radius: 0.5rem;
            z-index: 2000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .notification-close {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .notification-close:hover {
            opacity: 1;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            backdrop-filter: blur(8px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #loading-overlay.hidden {
            opacity: 0;
            transform: translateY(-100%);
        }

        .loading-bar {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background: var(--accent-color);
            animation: loading 1s infinite ease-in-out;
        }

        #image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .image-box {
            background: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

        .image-wrapper {
            position: relative;
            padding-top: 75%;
            overflow: hidden;
        }

        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .image-wrapper:hover img {
            transform: scale(1.1);
        }

        .image-content {
            padding: 1.5rem;
        }

        .image-box h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .image-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .btn.disabled {
            background: var(--disabled-color);
            color: var(--disabled-text);
            cursor: not-allowed;
            pointer-events: none;
        }

        .btn.disabled:hover {
            transform: none;
        }

        #image-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            backdrop-filter: blur(8px);
            transition: opacity 0.3s ease;
        }

        #image-modal.show {
            display: flex;
            opacity: 1;
        }

        #modal-image {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 1rem;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #image-modal.show #modal-image {
            transform: scale(1);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            text-align: center;
            background: var(--card-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: var(--disabled-text);
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            #image-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="notification" class="notification">
        <span>No Source URLs Found!</span>
        <button class="notification-close">Ã—</button>
    </div>

    <div id="loading-overlay">
        <div class="loading-bar"></div>
        <p style="margin-top: 1rem; font-size: 0.9rem;">Fetching Content ...</p>
    </div>

    <div id="image-modal">
        <img id="modal-image" alt="Enlarged Image">
    </div>

    <div class="container">
        <h1>Image Source Finder</h1>
        <div id="image-container"></div>
    </div>

    <footer class="footer">
        Powered by Anoxle
    </footer>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-overlay').classList.add('hidden');
            }, 1000);
        });

        const notification = document.getElementById('notification');
        document.querySelector('.notification-close').addEventListener('click', () => {
            notification.classList.remove('show');
        });

        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function setupImageModal() {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');

            document.querySelectorAll('.image-wrapper').forEach(wrapper => {
                wrapper.addEventListener('click', (e) => {
                    const img = wrapper.querySelector('img');
                    modalImg.src = img.src;
                    modal.classList.add('show');
                });
            });

            modal.addEventListener('click', () => modal.classList.remove('show'));
        }

        function decodeAndParse(encodedData) {
            try {
                encodedData = encodedData.replace(/-/g, '+').replace(/_/g, '/');
                while (encodedData.length % 4) encodedData += '=';
                return JSON.parse(atob(encodedData));
            } catch (error) {
                return null;
            }
        }

        function createImageBoxes(imageDataDict) {
            const container = document.getElementById('image-container');
            Object.entries(imageDataDict).forEach(([_, data]) => {
                const sourceUrl = data.sourceurl === "No URL Found" ? null : data.sourceurl;
                container.innerHTML += `
                    <div class="image-box animate__animated animate__fadeIn">
                        <div class="image-wrapper">
                            <img src="${data.originalimage}" alt="${data.title}">
                        </div>
                        <div class="image-content">
                            <h2>${data.title}</h2>
                            <div class="image-info">
                                <span>Author: ${data.author}</span>
                                <span>Similarity: ${data.similarity}%</span>
                            </div>
                            <div class="btn-container">
                                ${data.authorprofile ? `<a href="${data.authorprofile}" class="btn" target="_blank">Author Profile</a>` : ''}
                                <a href="${sourceUrl || '#'}" class="btn ${!sourceUrl ? 'disabled' : ''}" target="_blank" 
                                   onclick="${!sourceUrl ? 'event.preventDefault(); showNotification();' : ''}"
                                >Source URL</a>
                            </div>
                        </div>
                    </div>
                `;
            });
            setupImageModal();
        }

        const urlParams = new URLSearchParams(window.location.search);
        const encodedData = urlParams.get('c');

        if (encodedData) {
            const imageDataDict = decodeAndParse(encodedData);
            if (imageDataDict) {
                createImageBoxes(imageDataDict);
            } else {
                document.getElementById('image-container').innerHTML = '<p>Error decoding data.</p>';
            }
        } else {
            document.getElementById('image-container').innerHTML = '<p>No data found.</p>';
        }
    </script>
</body>
</html>
