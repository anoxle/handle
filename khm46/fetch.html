<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Source Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #131314;
            --text-color: #e0e0e0;
            --accent-color: #4a4a4a;
            --highlight-color: #2c2c2c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--text-color);
            animation: fadeIn 1s ease-out;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background-color: var(--accent-color);
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            left: -50%;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: var(--text-color);
            animation: loadingAnimation 1.5s infinite;
        }

        .image-box {
            background-color: var(--highlight-color);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease-out;
        }

        .image-box img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-box img:hover {
            transform: scale(1.05);
        }

        .image-box-content {
            padding: 15px;
        }

        .image-box h2 {
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .btn:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes loadingAnimation {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-bar"></div>
        <p style="margin-top: 15px;">Loading content...</p>
    </div>

    <div class="container">
        <h1>Image Source Finder</h1>
        <div id="image-container"></div>
    </div>

    <script>
        // Add loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
            }, 1500);
        });

        function decodeAndParse(encodedData) {
            try {
                encodedData = encodedData.replace(/-/g, '+').replace(/_/g, '/');
                while (encodedData.length % 4) {
                    encodedData += '=';
                }
                const decodedData = atob(encodedData);
                return JSON.parse(decodedData);
            } catch (error) {
                console.error("Error decoding or parsing data:", error);
                return null;
            }
        }

        function createImageBoxes(imageDataDict) {
            const container = document.getElementById('image-container');
            for (const key in imageDataDict) {
                const data = imageDataDict[key];
                const box = document.createElement('div');
                box.className = 'image-box';

                const img = document.createElement('img');
                img.src = data.originalimage;
                box.appendChild(img);

                const content = document.createElement('div');
                content.className = 'image-box-content';

                const title = document.createElement('h2');
                title.textContent = data.title;
                content.appendChild(title);

                const author = document.createElement('p');
                author.innerHTML = `<strong>Author:</strong> ${data.author}`;
                content.appendChild(author);

                const similarity = document.createElement('p');
                similarity.innerHTML = `<strong>Similarity:</strong> ${data.similarity}%`;
                content.appendChild(similarity);

                if (data.authorprofile) {
                    const authorBtn = document.createElement('a');
                    authorBtn.href = data.authorprofile;
                    authorBtn.textContent = 'Author Profile';
                    authorBtn.className = 'btn';
                    content.appendChild(authorBtn);
                }

                if (data.sourceurl) {
                    const sourceBtn = document.createElement('a');
                    sourceBtn.href = data.sourceurl;
                    sourceBtn.textContent = 'Source URL';
                    sourceBtn.className = 'btn';
                    content.appendChild(sourceBtn);
                }

                box.appendChild(content);
                container.appendChild(box);
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const encodedData = urlParams.get('c');

        if (encodedData) {
            const imageDataDict = decodeAndParse(encodedData);
            if (imageDataDict) {
                createImageBoxes(imageDataDict);
            } else {
                document.getElementById('image-container').innerHTML = '<p>Error decoding data.</p>';
            }
        } else {
            document.getElementById('image-container').innerHTML = '<p>No data found.</p>';
        }
    </script>
</body>
</html>
